<app-menu></app-menu>


<mat-card>
    <mat-card-header>
      <mat-card-title>Create Price</mat-card-title>
    </mat-card-header>
  </mat-card>
  <mat-card>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" (dateChange)="selectDate();">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker ></mat-datepicker>
          </mat-form-field>
          <br/>
        <mat-form-field [style.width.%]="20">
            <mat-label >First</mat-label>
            <input matInput [(ngModel)]="first" maxlength="3" type="number" >
          </mat-form-field>
          <mat-form-field [style.width.%]="20">
            <mat-label >Second</mat-label>
            <input matInput [(ngModel)]="second" maxlength="3" type="number" >
          </mat-form-field>
          <mat-form-field [style.width.%]="20">
            <mat-label >Third</mat-label>
            <input matInput [(ngModel)]="third" maxlength="3" type="number" >
          </mat-form-field>
          <mat-form-field [style.width.%]="20">
            <mat-label >Fourth</mat-label>
            <input matInput [(ngModel)]="fourth" maxlength="3" type="number" >
          </mat-form-field>
          <mat-form-field [style.width.%]="20">
            <mat-label >Fifth</mat-label>
            <input matInput [(ngModel)]="fifth" maxlength="3" type="number" >
          </mat-form-field>
          
          
    </mat-card-content>
    <mat-card-content>
        <mat-form-field [style.width.%]="20" *ngFor="let c of compliments; let i = index; trackBy:trackByIndex">
            <mat-label >Compliment</mat-label>
            <input matInput [(ngModel)]="compliments[i]" maxlength="3" type="number" [tabindex]="i">
          </mat-form-field>
          
          
          
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-content>
        <button mat-flat-button color="primary" (click)="createPrice()">Create</button>
    </mat-card-content>
  </mat-card>




<table mat-table [dataSource]="boxDataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
        
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date| date :'short':'IST'}} </td>
          </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="first">
      <th mat-header-cell *matHeaderCellDef> First </th>
      <td mat-cell *matCellDef="let element"> {{element.first}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="second">
      <th mat-header-cell *matHeaderCellDef> Second </th>
      <td mat-cell *matCellDef="let element"> {{element.second}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="third">
      <th mat-header-cell *matHeaderCellDef> Third </th>
      <td mat-cell *matCellDef="let element"> {{element.third}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="fourth">
      <th mat-header-cell *matHeaderCellDef> Fourth </th>
      <td mat-cell *matCellDef="let element"> {{element.fourth}} </td>
    </ng-container>

    <ng-container matColumnDef="fifth">
        <th mat-header-cell *matHeaderCellDef> Fifth </th>
        <td mat-cell *matCellDef="let element"> {{element.fifth}} </td>
      </ng-container>

      <ng-container matColumnDef="compliments">
        <th mat-header-cell *matHeaderCellDef> Compliments </th>
        <td mat-cell *matCellDef="let element"> {{element.compliments}} </td>
      </ng-container>

   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
